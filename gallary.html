<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
		img {margin-bottom: -7px}
		.w3-row-padding img {margin-bottom: 12px}
		</style>
<body id="myPage">
	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-theme-d2 w3-left-align">
			<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2"
				href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
				<a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Home</a>
			<a href="index.html#about" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
			<a href="index.html#team" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Team</a>
			<a href="index.html#work" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Work</a>
			<a href="index.html#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>

		</div>

		<!-- Navbar on small screens -->
		<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
			<a href="index.html" class="w3-bar-item w3-button">Home</a>
			<a href="index.html#about" class="w3-bar-item w3-button">About</a>
			<a href="index.html#team" class="w3-bar-item w3-button">Team</a>
			<a href="index.html#work" class="w3-bar-item w3-button">Work</a>
			<a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
		</div>
	</div>

	<!-- Image Header -->
	<div class="w3-display-container w3-animate-opacity">
		<img src="https://solvitnow.com/wp-content/uploads/2018/05/home-electrical-work.jpg" class="w3-opacity-min" alt="boat" style="width:100%;min-height:350px;max-height:600px;">
		<div class="w3-display-middle" style="white-space:nowrap;">
			<span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">LOCANI </span>
		</div>
		<div class="w3-display-middle" style="white-space:nowrap;padding-top: 120px">
			<span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><span
					class="w3-hide-small"> INSTRUMENTS &</span> ELECTRICAL</span>
		</div>
	</div>

<!-- Photo Grid -->
<div class="w3-row-padding" id="myGrid" style="margin-bottom:80px;margin-top:80px">
		<div class="w3-third">
		  <img src="Chrysanthemum.jpg" style="width:100%">
		  <img src="Desert.jpg" style="width:100%">
		  <img src="Hydrangeas.jpg" style="width:100%">
		  <img src="Jellyfish.jpg" style="width:100%">
		  <img src="Koala.jpg" style="width:100%">
		  <img src="Lighthouse.jpg" style="width:100%">
		</div>
	  
		<div class="w3-third">
		  <img src="Penguins.jpg" style="width:100%">
		  <img src="Tulips.jpg" style="width:100%">
		  <img src="Desert.jpg" style="width:100%">
		  <img src="Hydrangeas.jpg" style="width:100%">
		  <img src="Chrysanthemum.jpg" style="width:100%">
		  <img src="Jellyfish.jpg" style="width:100%">
		</div>
	  
		<div class="w3-third">
		  <img src="Koala.jpg" style="width:100%">
		  <img src="Lighthouse.jpg" style="width:100%">
		  <img src="Penguins.jpg" style="width:100%">
		  <img src="Tulips.jpg" style="width:100%">
		  <img src="Chrysanthemum.jpg" style="width:100%">
		  <img src="Desert.jpg" style="width:100%">
		</div>
	  </div>
	  
	  <!-- End Page Content -->

	<!-- Footer -->
	<footer class="w3-container w3-theme-d1 w3-center">
		<div style="position:relative;bottom:50px;z-index:1;" class="w3-tooltip w3-right">
			<span class="w3-text w3-padding w3-black w3-hide-small">Go To Top</span>
			<a class="w3-button w3-theme" href="#myPage"><span class="w3-xlarge">
					<i class="fa fa-chevron-circle-up"></i></span></a>
		</div>
	</footer>

	<script>
		// Script for side navigation
		function w3_open() {
			var x = document.getElementById("mySidebar");
			x.style.width = "300px";
			x.style.paddingTop = "10%";
			x.style.display = "block";
		}

		// Close side navigation
		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}

		// Used to toggle the menu on smaller screens when clicking on the menu button
		function openNav() {
			var x = document.getElementById("navDemo");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
	</script>

</body>

</html>
